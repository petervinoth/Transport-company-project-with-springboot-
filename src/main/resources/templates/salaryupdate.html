<div class="container">

             </div>
         </div>

             <div class="col-md-3 field-label-responsive">
             
             <b><label for="name"><h5>Company</h5> </label>:</b>
            
                 
             </div>
            
           
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">

             </div>

             <div class="col-md-6">
                 <div class="form-group">

         </div>

             <div class="col-md-6">
                 <div class="form-group">

                      <input type="text" th:field="*{dri_licence}" class="form-control" id="dri_licence" placeholder="dri_licence" required autofocus>

             </div>

             <div class="col-md-6">
                 <div class="form-group">

                       <input type="text" th:field="*{distance}" class="form-control" id="distance" placeholder="distance" required autofocus>

                 </div>
             </div>
